<!doctype html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>V.I home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
  </head>
  
  <body >
    <!-- As a heading -->
    <nav class="navbar bg-dark navbar-dark">
      <div class="container-fluid">
        <span >Register page</span>
        
        <a type="submit" href="/login" role="button" class="btn btn-primary">Login</a>
        <a type="submit" href="/exist" role="button" class="btn btn-primary">Registered list</a>
      </div>
    </nav>
    
    <h1 class='text-center p-3 head' >VENKATESHWARA INST</h1>
    <div class='container-fluid adminregbg' >
        <form action="{% url "adminreg" %}" method='POST' class="row g-3 p-4">
          {% csrf_token %}
            <div class="row col-md-6 ">             
              <div class="col-sm-5 m-2 field1">
                 <input name="first_name" type="text" class="form-control" id="" placeholder='firstname'>
              </div>
            </div>&nbsp;&nbsp;&nbsp;&nbsp;
            <div class="row col-md-6 ">
              <div class="col-sm-5 m-2 field1">
                 <input name="last_name" type="text" class="form-control" id="" placeholder='lastname'>
              </div>
            </div>
            <div class="col-md-6">
              <div class="col-sm-6 m-2 "> 
                 <input name="email" type="email" class="form-control" id="" placeholder='Email'>
              </div>
            </div>
            <div class="col-md-6">
              <div class="col-sm-6 m-2">
                 <input name="username" type="text" class="form-control" id=" " placeholder='username' >
              </div>   
            </div>
            <div class="col-md-6">
              <div class="col-sm-6 m-2">
                <input name="password" type="password" class="form-control" id="inputPassword4" placeholder='password'>
              </div>  
            </div>
            <div class="col-md-6">
              <div class="col-sm-6 m-2">
                <input name="confirm_password" type="password" class="form-control" id="inputPassword4" placeholder='confirmPassword'>
              </div>  
            </div>         
            &nbsp;&nbsp;&nbsp;                
            <div class="col-3">
              <button type="submit" class="btn-success  btn-md pl-1">Register</button>&nbsp;                           
            </div>
        </form> 
        <div class="form-group">
          {% for message in messages %}
           <div>
               <h3> {{ message }} </h3>
           </div>
           {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
