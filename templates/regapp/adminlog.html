<html>
    {% load static %}
    <head>        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>    
        <link rel="stylesheet" href="{% static 'css/main.css' %}"> 
    </head>
    <!-- As a link -->
    <nav class="navbar  bgnav">
        <div >
        <h5 class="hnav1">&nbsp; User Login Page  </h5>
        </div>
    </nav>
   <body>    
      <div class="d-flex flex-row m-2">
        <div class="regbg">
          <h2 class=" hnav1 text-center mt-3 mr-5">&nbsp; User Login   </h2>
            <form action="{% url "adminlog" %}" method='POST' class="pb-3">
                {% csrf_token %}
                <div class="ml-5 p-4 text-center"> 
                  <div class="row mt-2 mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label ">username</label>
                    <div class="col-sm-4 ">
                      <input name="username" type="text" class="form-control" id="">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-4">
                      <input name="password" type="password" class="form-control" id="inputPassword3">
                    </div>
                  </div>
                  <div class="d-flex flex-row  ">
                    <div class="ml-7">            
                      <button type="submit" class="btn btn-primary ">Login</button>
                    </div>&nbsp;&nbsp;
                    <div>
                      <a type="submit" href="/" role="button" class="btn btn-primary ">Exit</a>
                    </div>
                  </div>
                </div> 
                {% for message in messages %}
                  <div class="text-center">
                      <h3> {{ message }} </h3>
                  </div>
                {% endfor %}
                
            </form><br>          
        </div>
        <div class="login-card-2 ">
        </div>
      </div>
   </body>
